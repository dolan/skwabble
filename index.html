<!DOCTYPE html>
<html>
<head>
    <title>Skwabble</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="board"></div>
    <div id="controls">
        <div id="status">
            <div id="score">Score: 0</div>
            <div id="message"></div>
        </div>
        <div id="tray"></div>
        <div class="button-group">
            <button onclick="endTurn()">End Turn</button>
            <button onclick="game.recallTiles()">Recall</button>
            <button onclick="tradeTiles()">Trade Selected Tiles</button>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
